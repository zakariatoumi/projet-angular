
<div class="container">  
<form action="" (submit)="submit()">
    <div class="form-group">
      <label for="nom1">Nom :</label>
      <input type="text" [(ngModel)]="users1.nom" #userName="ngModel" minlength="4" name="nom" class="form-control" id="nom1" placeholder="Enter nom" required>
      <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">required</div>
      <div *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-danger">depasser 4 caractere</div>
    </div>
    <div class="form-group">
      <label for="prenom1">Prenom :</label>
      <input type="text" [(ngModel)]="prenom" name="prenom" class="form-control" id="prenom1" placeholder="Enter prenom">
    </div>
    <div class="form-group">
      <label for="tele">tele :</label>
      <input type="text" class="form-control" id="tele" placeholder="Enter tele">
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
  </form>
    <h4>{{ nom }}</h4>
    <h4>{{ prenom }}</h4>

    <hr>

    <div *ngFor="let user of users">
      <p class="list-group-item ">{{ user }}</p>
    </div>
  </div>
