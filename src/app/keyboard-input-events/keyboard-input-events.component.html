
<div class="container">
  <p>
    keyboard-input-events works!
  </p>
  <div>
  <input type="text" (keyup)="fancEvent($event)" class="from-control" placeholder="keyup">
</div>
<div>
  <input type="text" (keydown)="fancEvent($event)" class="from-control" placeholder="keydown">
</div>
<div>
  <input type="text" (focus)="fancEvent($event)" class="from-control" placeholder="focus">
</div>
<div>
  <input type="text" (blur)="fancEvent($event)" class="from-control" placeholder="blur">
</div>
<div>
  <input type="text" (cut)="fancEvent($event)" class="from-control" placeholder="cut">
</div>
<div>
  <input type="text" (copy)="fancEvent($event)" class="from-control" placeholder="copy">
</div>
<div>
  <input type="text" (paste)="fancEvent($event)" class="from-control" placeholder="paste">
</div>

<hr>

<div>
  <input type="text" (keyup)="changeText($event)" class="from-control" placeholder="keyup">
  <h3>{{ text }}</h3>
</div>

</div>
