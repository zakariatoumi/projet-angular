

<div class="container">
 
  <div class="question mt-5" *ngFor="let question of questions" >
    <br>
    <div class="card">
      <div class="card-header">
        {{ question.text }}
        <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">show</a>
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text">{{ question.reponse }}</p>
      </div>
    </div>
  </div>

</div>
